    <body>
        <div class="container">
            <div class="row">
                <!-- these are search options query cards-->
                <aside class="col s12 m6 hidingQuery search">
                    <div class="row">
                        <!-- SPACE FLIGHT NEWS  -->
                        <div id="test1" class="col s12 sc-btn">
                            <strong>Space Flight News</strong>
                            <!-- user input field  -->
                            <div class="input-field col s12">
                                <form id="SFNsubmit">
                                    <label for="search">Search:</label><br>
                                    <input type="text" value="" id="spaceFlightUserInput" name="textarea1"
                                        class="inputFontColor materialize-textarea focusNew"><br>
                                    <input type="submit" value="SEARCH"
                                        class="waves-effect waves-light btn spaceFlightSearch">
                                    <input type="button" value="CLEAR"
                                        class="waves-effect waves-light btn spaceFlightClear">
                                </form>
                                <!-- <textarea value="search" id="spaceFlightUserInput"
                  class="inputFontColor materialize-textarea focusNew"></textarea>
                <label for="textarea1">Search</label> -->
                            </div>

                        </div>
                        <!-- SPACE X ARCHIVES  -->
                        <div id="test2" class="col s12">
                            <strong>Space X Archives</strong>
                            <div class="row sx-arc ">
                                <div class="col s3 m3 radioButton">
                                    <!-- clear button  -->
                                    <a data-id="2" class="waves-effect waves-light btn">ROCKETS</a>
                                </div>
                                <!-- end of Space X Archive buttons -->
                                <div class="col s3 m3">
                                    <!-- clear button  -->
                                    <a class="waves-effect waves-light btn spaceXClear">Clear</a>
                                </div>
                            </div>
                        </div>
                        <!-- HUBBLE NEWS GLOSSARY  -->
                        <div id="test3" class="col s12 sc-btn">
                            <strong>Hubble Glossary</strong>
                            <!-- user input field  -->
                            <div class="input-field col s12">
                                <form id="hubbleSubmit">
                                    <label for="textarea1">Search Any Astronomy Term</label>
                                    <input type="text" value='' id="hubbleUserInput" name="textarea1"
                                        class="inputFontColor materialize-textarea">
                                    <input value="search" type='submit'
                                        class="waves-effect waves-light btn hubbleSearch">
                                    <input type="button" value="clear"
                                        class="inputFontColor materialize-textarea focusHub waves-effect waves-light btn hubbleClear">
                                </form>
                            </div>
                        </div>
                    </div>
                </aside>
                <!-- this is where the results of the query populates -->
                <section class="col s12 m6 hidingQuery search">
                    <div class="row newsDiv">
                        <!-- *********** result for space news api *********** -->
                    </div>
                </section>
                <div class="col s12">
                    <!-- this is where the quote goes  -->
                    <div class="quoteDiv"></div>
                </div>
                <div class="col s12">
                    <div class="imageOfTheDay"></div>
                </div>
                <div class="col s12">
                    <!-- this is where the launch times populate  -->
                    <!-- <div class="launchTitle"></div> -->
                    <div class="upcoming-launch container">
                        <!-- <div class="launchTitle"></div> -->
                        <div class="row launchDatesDiv"></div>
                    </div>
                </div>
                <div class="col s12"></div>
            </div>
        </div>
